0947 \u0905\u0930\u094d\u0915\u094b \u0915\u0938\u0942\u0930 \u0917\u0930\u0947\u092e\u093e\u2026", "options": ["\u0938\u091c\u093e\u092f \u092e\u093e\u092b \u0939\u0941\u0928\u094d\u091b", "\u0938\u091c\u093e\u092f \u0918\u091f\u093e\u0907\u0928\u094d\u091b", "\u0926\u0941\u092c\u094d\u092c\u0930 \u0938\u091c\u093e\u092f \u0939\u0941\u0928\u094d\u091b", "\u0928\u092f\u093e\u0901 \u0938\u091c\u093e\u092f \u0939\u0941\u0901\u0926\u0948\u0928"], "answer": 2}, {"question": "22. \u0938\u091c\u093e\u092f \u091b\u0941\u091f \u092a\u093e\u0909\u0928\u0915\u094b \u0932\u093e\u0917\u093f \u0915\u0938\u0942\u0930\u0926\u093e\u0930\u0932\u0947 \u0915\u0947 \u0917\u0930\u094d\u0928\u0941 \u092a\u0930\u094d\u091b?", "options": ["\u0905\u092a\u0930\u093e\u0927 \u0938\u094d\u0935\u0940\u0915\u093e\u0930", "\u0906\u0924\u094d\u092e\u0938\u092e\u0930\u094d\u092a\u0923", "\u0905\u0928\u0941\u0938\u0928\u094d\u0927\u093e\u0928 \u0938\u0939\u092f\u094b\u0917", "\u092e\u093e\u0925\u093f\u0915\u093e \u0938\u092c\u0948"], "answer": 3}, {"question": "23. \u090f\u0915\u0948 \u0918\u091f\u0928\u093e\u092e\u093e \u0927\u0947\u0930\u0948 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092e\u093e \u0915\u0938\u0942\u0930 \u0917\u0930\u0947\u092e\u093e \u0938\u091c\u093e\u092f \u0915\u0938\u094d\u0924\u094b \u0939\u0941\u0928\u094d\u091b?", "options": ["\u0938\u092c\u0948 \u0938\u0926\u0938\u094d\u092f\u0932\u093e\u0908 \u0938\u091c\u093e\u092f", "\u092a\u094d\u0930\u092e\u0941\u0916\u0932\u093e\u0908 \u092e\u093e\u0924\u094d\u0930", "\u0938\u092e\u0942\u0939\u0932\u093e\u0908 \u091c\u0930\u093f\u0935\u093e\u0928\u093e", "\u0915\u0947\u0935\u0932 \u092f\u094b\u091c\u0928\u093e\u0915\u093e\u0930\u0932\u093e\u0908"], "answer": 0}, {"question": "24. \u0915\u0938\u0942\u0930 \u0917\u092e\u094d\u092d\u0940\u0930 \u092c\u0928\u093e\u0909\u0928\u0947 \u0905\u0935\u0938\u094d\u0925\u093e \u0915\u0941\u0928 \u0939\u094b?", "options": ["\u0905\u0926\u093e\u0932\u0924\u092e\u093e \u0916\u0941\u0932\u0947\u0930 \u092c\u094b\u0932\u0947\u0915\u094b", "\u0921\u0930 \u0932\u093e\u0917\u0947\u0930 \u092c\u094b\u0932\u0947\u0915\u094b", "\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0938\u0947\u0935\u0915\u0915\u094b \u0915\u093e\u092e\u092e\u093e \u092c\u093e\u0927\u093e \u092a\u0941\u0917\u0947\u0915\u094b", "\u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u0947\u0935\u093e \u0917\u0930\u0947\u0915\u094b"], "answer": 2}, {"question": "25. \u0915\u0938\u0942\u0930 \u0917\u092e\u094d\u092d\u0940\u0930 \u0918\u091f\u093e\u0909\u0928\u0947 \u0905\u0935\u0938\u094d\u0925\u093e \u0915\u0941\u0928 \u0939\u094b?", "options": ["\u0905\u092a\u0930\u093e\u0927 \u092a\u091b\u0941\u0924\u094b \u0928\u0917\u0930\u094d\u0928\u0947", "\u0905\u0926\u093e\u0932\u0924\u092e\u093e \u091d\u0941\u091f \u092c\u094b\u0932\u0947\u0915\u094b", "\u092c\u093e\u0932\u092c\u093e\u0932\u093f\u0915\u093e\u0915\u094b \u0909\u092e\u0947\u0930 \u0967\u096c \u0935\u0930\u094d\u0937 \u092d\u0928\u094d\u0926\u093e \u0915\u092e", "\u092a\u0941\u0928\u0903 \u0905\u092a\u0930\u093e\u0927 \u0917\u0930\u094d\u0928\u0947"], "answer": 2}];

    let selectedAnswers = Array(questions.length).fill(null);

    const container = document.getElementById("quiz-container");

    questions.forEach((q, index) => {{
      const card = document.createElement("div");
      card.className = "question-card";

      const questionText = document.createElement("p");
      questionText.textContent = q.question;
      card.appendChild(questionText);

      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options";

      q.options.forEach((opt, i) => {{
        const button = document.createElement("button");
        button.textContent = opt;
        button.onclick = () => {{
          if (document.querySelectorAll(`.q-${index} button`).length) {{
            document.querySelectorAll(`.q-${index} button`).forEach(btn => btn.classList.remove("selected"));
            button.classList.add("selected");
            selectedAnswers[index] = i;
          }}
        }};
        button.classList.add(`q-${index}`);
        optionsDiv.appendChild(button);
      }});

      card.appendChild(optionsDiv);
      container.appendChild(card);
    }});

    function submitQuiz() {{
      let score = 0;
      questions.forEach((q, i) => {{
        const btns = document.querySelectorAll(`.q-${i} button`);
        btns.forEach((btn, j) => {{
          btn.disabled = true;
          if (j === q.answer) {{
            btn.classList.add("correct");
          }}
          if (selectedAnswers[i] === j && j !== q.answer) {{
            btn.classList.add("wrong");
          }}
        }});
        if (selectedAnswers[i] === q.answer) {{
          score++;
        }}
      }});
      document.getElementById("result").innerText = `à¤¤à¤ªà¤¾à¤ˆà¤‚à¤•à¥‹ à¤¨à¤¤à¤¿à¤œà¤¾: ${score} / ${questions.length}`;
    }}
  </script>
